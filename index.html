<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="js/js.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <title>EAD 2 DATAS</title>
</head>
<body>

    <header>
        <h1>EAD 2 Manipulação de datas</h1>
    </header>

    <form _ngcontent-wnm-c8="" novalidate="" class="ng-untouched ng-pristine ng-invalid">
        <div _ngcontent-wnm-c8="" class="columns mt-5">
            <div _ngcontent-wnm-c8="" class="column is-4 is-offset-1">
                <h1 _ngcontent-wnm-c8="" class="subtitle is-3 has-text-centered">Momento 1</h1>
                <div _ngcontent-wnm-c8="" id="data1">
                    <div _ngcontent-wnm-c8="" class="field">
                        <label _ngcontent-wnm-c8="" class="label">Data</label>
                        <div _ngcontent-wnm-c8="" class="control">
                            <input _ngcontent-wnm-c8="" type="date" id="date1" placeholder="Data" value="" formcontrolname="data1" class="input is-large ng-untouched ng-pristine ng-invalid">
                        </div>
                    </div>
                    <div _ngcontent-wnm-c8="" class="field">
                        <label _ngcontent-wnm-c8="" class="label">Hora</label>
                        <div _ngcontent-wnm-c8="" class="control">
                            <input _ngcontent-wnm-c8="" type="time" id="hour1" placeholder="Hora" value="" formcontrolname="hora1" class="input is-large ng-untouched ng-pristine ng-invalid">
                        </div>
                    </div>
                </div>
            </div>
            <div _ngcontent-wnm-c8="" class="column is-4 is-offset-2">
                <h1 _ngcontent-wnm-c8="" class="subtitle is-3 has-text-centered">Momento 2</h1>
                <div _ngcontent-wnm-c8="" id="data2">
                    <div _ngcontent-wnm-c8="" class="field">
                        <label _ngcontent-wnm-c8="" class="label">Data</label>
                        <div _ngcontent-wnm-c8="" class="control">
                            <input _ngcontent-wnm-c8="" type="date" id="date2" placeholder="Data" formcontrolname="data2" value="" class="input is-large ng-untouched ng-pristine ng-valid">
                        </div>
                    </div>
                    <div _ngcontent-wnm-c8="" class="field">
                        <label _ngcontent-wnm-c8="" class="label">Hora</label>
                        <div _ngcontent-wnm-c8="" class="control">
                            <input _ngcontent-wnm-c8="" type="time" id="hour2" placeholder="Hora" value="" formcontrolname="hora2" class="input is-large ng-untouched ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div _ngcontent-wnm-c8="" class="has-text-centered">
            <button _ngcontent-wnm-c8="" type="submit" class="button is-primary is-large">Calcular duração</button>
        </div>
    </form>

    <div _ngcontent-biw-c8="" class="columns">
        <div _ngcontent-biw-c8="" class="column is-10 is-offset-1">
            <textarea _ngcontent-biw-c8="" id="result" placeholder="Resultado" readonly="" class="textarea is-large mt-5"></textarea>
        </div>
    </div>

</body>
</html>
